<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<div th:replace="fragment/linksHeader :: links"></div>
</head>
<body>
	<div th:fragment="menu" style="position: absolute;">
		<div
			style="border: 1px solid white; height: 700px; border-radius: 10px; width: 300px; padding: 30px; background-color: #393b44;">
			<div class="row">
				<div class="col-sm">
					<div
						style="border: 1px solid white; height: 180px; padding: 10px; margin-bottom: 40px;">
						<h5 style="color: white; text-decoration: none;">Secci&oacute;n
							de filtros</h5>
						<p style="color: white;">En &eacute;sta secci&oacute;n
							podr&aacute;s filtrar tu b&uacute;squeda de productos, sin
							embargo, tambi&eacute;n puedes buscar productos por palabras
							clave en la barra superior derecha 'buscar'.</p>
					</div>
					<form th:object="${producto}"
						th:action="@{/busquedaPorFiltros/{idUsuario}(idUsuario = ${usuario.id})}">
						<label>Proveedor</label> <select
							style="width: 238px; margin-bottom:-20px; margin-top: -7px;" class="form-control"
							th:field="*{idProveedor}">
							<option th:value="0">Seleccionar</option>
							<option th:each="proveedor : ${listaProveedores}"
								th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
						</select> <br> <label>Subcategor&iacute;a</label>
						<select style="width: 238px; margin-top:-7px;" class="form-control"
							th:field="*{idSubcategoria}">
							<option th:value="0">Seleccionar</option>
							<option th:each="subcategoria : ${listaSubcategorias}"
								th:value="${subcategoria.id}" th:text="${subcategoria.nombre}"></option>
						</select> <label style="position: absolute;">Precio m&iacute;nimo</label> <input
							type="number" placeholder="Precio m&iacute;nimo"
							style="width: 238px; margin-top: 22px;" class="form-control"
							th:field="*{precioMinimo}"> <label
							style="position: absolute;">Precio m&aacute;ximo</label> <input
							type="number" placeholder="Precio m&aacute;ximo"
							style="width: 238px; margin-top: 22px;" class="form-control"
							th:field="*{precioMaximo}">
						<button class="btn btn-info"
							style="width: 100px; margin-top: 22px;">Buscar</button>
					</form>
					<a th:href="@{/inicio/{idUsuario}(idUsuario = ${usuario.id})}"
						class="btn btn-success" style="width: 160px; margin-top: 22px;">Reiniciar
						filtros <i class="fas fa-redo-alt"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
